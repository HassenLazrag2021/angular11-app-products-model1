<div class="container-lg" *ngIf="productFormGroup">
  {{productFormGroup.value|json}}
  <form [formGroup]="productFormGroup">
    <div class="form-group">
      <label >Name:</label>
      <input type="text" formControlName="name" class="form-control">
    </div>
    <div class="form-group">
      <label >Price:</label>
      <input type="text" formControlName="price" class="form-control">
    </div>
    <div class="form-group">
      <label >Quantity:</label>
      <input type="text" formControlName="quantity" class="form-control">
    </div>
    <div class="form-group">
      <label >Selected:</label>
      <input type="checkbox" formControlName="selected" class="form-check" >
    </div>
    <div class="form-group">
      <label >Available:</label>
      <input type="checkbox" formControlName="available" class="form-check">
    </div>
    <button (click)="onSaveProduct()" class="btn btn-success">Save</button>
  </form>
</div>
